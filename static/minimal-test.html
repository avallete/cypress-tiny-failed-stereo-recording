<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Test input event</title>
    </head>
    <body>
        <input id="test-input"/>
    </body>
    <script>
        var elem = window.document.getElementById('test-input');
        elem.addEventListener('keydown', (event) => {
            console.log(`trigerred event show from static/html file ! 
                received key: '${event.keyCode}'
                is instanceof  KeyboardEvent ? : (${event instanceof KeyboardEvent})
                event type: (${event.type})
                event constructor: ${event.constructor}
                event object: 
            `, event);
        });
    </script>
</html>
